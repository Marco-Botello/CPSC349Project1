<body>

	<a href="index.html">
		<input type="button" class="btn btn-default" value="Go to tasks" />
	</a>
	<div class="carousel-caption-login">
		<h1>Tuffy Tasks</h1>
	</div>
	
	<div class="limiter">
		
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form id="user-form" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" id="user-email" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" id="user-pass" type="password" name="pass">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button id="btn-login" class="login100-form-btn">
							Login
						</button>
						<button id="btn-logout" class="createaccount100-form-btn">
							Logout
						</button>
						<button id="btn-create-account" class="createaccount100-form-btn">
							Create Account
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

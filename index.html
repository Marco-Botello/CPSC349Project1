<body class="container bg-primary">
  <div class="rounded" style="position: relative;
    text-align: center;
    color: white;
    width:100%;
    background: linear-gradient(0deg, #00000088 30%, #ffffff44 100%);">
    <img src="https://picsum.photos/1920/360?grayscale&blur=2" alt="Banner image" class="img-fluid rounded">
    <div class="display-1 user-select-none text-nowrap" style="position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);">Tuffy Tasks</div>
  </div>

  <main>
    <h1 class="text-light mt-3 user-select-none ">Tasks <button id="btn-logout"
        class="btn btn-dark mt-2 float-right rounded">Logout</button></h1>
    <ul class="list-group rounded-bottom user-select-none" id="task-list"></ul>
    <h1 class="text-light mt-3 user-select-none">Completed</h1>
    <ul class="list-group pb-5 mb-5" id="task-list-finished"></ul>

    <form id="add-task-form" class="form-inline container fixed-bottom pb-2 ">
        <input type="text" name="taskName" placeholder="Add a task" class="form-control border-right-0 flex-fill rounded-left" required />
        <input type="date" name="dateDue" class="form-control border-left-0 border-right-0 mw-20" placeholder="" />
        <input class="btn btn-dark rounded-right" type="submit" value="Add task"></input>
      <!-- <label class="sr-only" for="taskName">Task Name</label>
      <input type="text" name="taskName" placeholder="Add a task" class="form-control border-right-0 mt-2 w-75" required />
      <input type="date" name="dateDue" class="form-control border-left-0 mt-2 w-25" placeholder="" /> -->
      <!-- <button class="btn btn-primary mt-2 rounded">Add task</button> -->
    </form>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="model-edit" tabindex="-1" aria-labelledby="model-edit-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model-edit-label">Edit Task</h5>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <div class="form-group">
              <label for="taskName">Task</label>
              <input type="text" name="taskName" placeholder="Add a task" class="form-control mr-2 mt-2"
                id='edit-task-name' required />
            </div>
            <div class="form-group">
              <label for="dateDue">Due date</label>
              <input type="date" name="dateDue" class="form-control mr-2 mt-2" id='edit-task-date' required />
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="modalSave">Save changes</button>
          </form>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert-success"
          style="visibility:hidden">
          <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Success!</strong> Task updated.
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- End of Modal -->

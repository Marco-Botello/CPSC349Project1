<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles\styles.css" />
    <link rel="icon" href="img/Tuffy-HSh.png" />
    <title>Tuffy Tasks</title>
  </head>
  <body class="container bg-light">
    <div class="row">
      <div class="col">
        <img
          src="https://picsum.photos/1920/360?grayscale"
          class="img-fluid rounded"
        />
        <div class="carousel-caption">
          <h1>Tuffy Tasks</h1>
        </div>
      </div>
    </div>
    <main>
      <h1>Tasks</h1>
      <ul class="list-group" id="task-list"></ul>
      <h1>Completed</h1>
      <ul class="list-group pb-5 mb-5" id="task-list-finished"></ul>
    </main>
    <footer class="container fixed-bottom bg-light pb-2">
      <form id="add-task-form" class="form-inline">
        <input
          type="text"
          name="taskName"
          placeholder="Add a task"
          class="form-control mr-2 mt-2"
          required
        />
        <input
          type="date"
          name="dateDue"
          class="form-control mr-2 mt-2"
          required
        />
        <button class="btn btn-primary mt-2">Add a task</button>
      </form>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="model-edit" tabindex="-1" aria-labelledby="model-edit-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="model-edit-label">Edit Task</h5>
          </div>
          <div class="modal-body">
            <form id="edit-task-form">
              <div class ="form-group">
              <label for="taskName">Task</label>
              <input
                type="text"
                name="taskName"
                placeholder="Add a task"
                class="form-control mr-2 mt-2"
                id='edit-task-name'
                required
              />
            </div>
            <div class ="form-group">
              <label for="dateDue">Due date</label>
              <input
                type="date"
                name="dateDue"
                class="form-control mr-2 mt-2"
                id='edit-task-date'
                required
              />
            </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="scripts\app.js"></script>
  </body>
</html>
